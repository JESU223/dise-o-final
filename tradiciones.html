<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradiciones - Cultura Colombia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Slab:wght@400;700&display=swap');

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .icons {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .icons i {
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
        }
        h1 {
            font-size: 36px;
            font-family: 'Pacifico', cursive;
        }
        .letter-yellow {
            color: #ffcc00;
        }
        .letter-blue {
            color: #0033cc;
        }
        .letter-red {
            color: #ff0000;
        }
        .content {
            text-align: center;
            margin: 20px auto;
            max-width: 1000px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 10px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .gallery-item {
            width: 300px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .gallery-item p {
            font-family: 'Roboto Slab', serif;
            font-size: 20px;
            font-weight: bold;
            color: #8B0000;
            margin: 10px 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-icons i {
            font-size: 20px;
            margin-right: 10px;
        }
        .instagram-icon {
            color: #ffcc00;
        }
        .facebook-icon {
            color: #0033cc;
        }
        .twitter-icon {
            color: #ff0000;
        }
    </style>
</head>
<body>

    <header>
        <div class="icons">
            <i class="fas fa-arrow-left" onclick="window.history.back()" style="color: #ffcc00; cursor: pointer;"></i>
        </div>
        <h1>
            <span class="letter-yellow">T</span><span class="letter-blue">r</span><span class="letter-yellow">a</span><span class="letter-red">d</span><span class="letter-blue">i</span><span class="letter-red">c</span><span class="letter-yellow">i</span><span class="letter-blue">o</span><span class="letter-red">n</span><span class="letter-yellow">e</span><span class="letter-blue">s</span>
        </h1>
    </header>

    <!-- Galería de Tradiciones -->
    <div class="content">
        <div class="gallery">
            <div class="gallery-item">
                <img src="Sombrero .jpg" alt="Festival Vallenato">
                <p>Festival Vallenato</p>
            </div>
            <div class="gallery-item">
                <img src="Feria de flores .jpg" alt="Feria de Flores">
                <p>Feria de Flores</p>
            </div>
            <div class="gallery-item">
                <img src="Carnaval.jpg" alt="Carnaval de Barranquilla">
                <p>Carnaval de Barranquilla</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <i class="fab fa-instagram instagram-icon"></i>
            <i class="fab fa-facebook facebook-icon"></i>
            <i class="fab fa-twitter twitter-icon"></i>
        </div>
        <p>&copy; Términos legales y copyright.</p>
    </footer>
</body>
</html>
